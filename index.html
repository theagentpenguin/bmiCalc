<html>
    <head>
        <title>BMI Calculator</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <div class="main">
            <div class="inputs">
                <label for="height">Enter your height in cm:</label>
                <input type="number" id="height" max="200"><br>
                <label for="weight">Enter your weight in kg</label>
                <input type="number" id="weight"><br>
                <input type="submit" id="button" onclick="bmiCalc()">
            </div>
            <div id="result">
                Your BMI is: 
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
